<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>LP Sample</title>
</head>
<body>
    <section class="fv">
        <header class="flex justify-between">
            <div class="">
                <img src="./images/header_logo.png" alt="" class="w-6/12"> 
            </div>
            <div class="">
                <ul class="flex justify-end">
                    <li class="mt-2"><img src="./images/header_ginza.png" alt=""  style="height: 40px;"></li>
                    <li class="mx-5 mt-2"> <img src="./images/header_sinjuku.png" alt=""  style="height: 40px;"></li>
                    <button class="" style="width: 33%;"><img src="./images/header_reserve.png" alt=""></li>
                </ul>
            </div>

        </header>

        <img src="./images/kv_pc.jpg" alt="" class="pt-16">
    </section>

    <section class="introduction">
        <div class="w-8/12 mb-5 mt-20 mx-auto">
            <img src="./images/introduction-1.png" alt="">
        </div>
        <div class="w-6/12 mx-auto mb-10">
            <img src="./images/introduction-2.png" alt="">
        </div>
        <div class="">
            <img src="./images/introduction-3.png" alt="" >
        </div>
    </section>

    <section class="beforeafter">
        <div>
            <img src="./images/beforeafter.jpg" alt="">
        </div>
    </section>

    <section class="guest">
        <img src="./images/guest.jpg" alt="">
    </section>

    <section class="service-explain pb-10" style="background-image: url('./images/bg_gold.jpg');">
        <div class="w-6/12 mx-auto mb-10 mt-24">
            <img src="./images/service-explain.png" alt="">
        </div>
    </section>

    <section class="why mt-20">
        <div class="flex container mx-auto mb-10" style="position: relative; right: -80px;">
            <img src="./images/why_text.png" alt="" class="w-6/12">
            <img src="./images/why_img.png" alt="" class="w-6/12">
        </div>
    </section>

    <section class="merit" style="background-image: url('./images/bg_flower.jpg');">
        <div class="w-9/12 mx-auto mb-10 mt-24">
            <img src="./images/merit.png" alt="">
        </div>
        <div class="w-6/12 mx-auto mb-10 mt-12">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>

    <section class="menu-explain w-8/12 mx-auto mt-24" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/menu-explain.jpg" alt="">
    </section>

    <section class="artist mt-20 w-8/12 mx-auto">
        <img src="./images/artist.png" alt="">
    </section>

    <section class="chatch py-28" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-6/12 mx-auto">
        <div class="w-6/12 mx-auto mb-10">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>

    <section class="flow">
        <img src="./images/flow.jpg" alt="">
    </section>

    <section class="price">
        <img src="./images/price.jpg" alt="">
    </section>

    <section class="voices">
        <img src="./images/voices.jpg" alt="">
    </section>

    <section class="faq w-6/12 mx-auto">
        <img src="./images/faq.png" alt="">
    </section>

    <section class="form">

    </section>

    <section class="attention">
        <img src="./images/attention.jpg" alt="">
    </section>

    <section class="information w-7/12 mx-auto">
        <div class="w-8/12 mx-auto">
            <img src="./images/information-text.png" alt="">
        </div>
        <div class="flex my-10 justify-around">
            <div class="w-5/12">
                <img src="./images/information_ginza.png" alt="">
                <div class="w-5/12" id="map"></div>
            </div>
            <div class="w-5/12">
                <img src="./images/information_shinjuku.png" alt="">
            </div>
        </div>
    </section>

    <section class="chatch py-28" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-6/12 mx-auto">
        <div class="w-6/12 mx-auto mb-10">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>
</body>
</html>
