<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
    <title>LP Sample</title>
</head>
<body>
    <section class="fv hidden lg:block">
        <header class="flex justify-between">
            <div class="">
                <img src="./images/header_logo.png" alt="" class="w-6/12"> 
            </div>
            <div class="">
                <ul class="flex justify-end">
                    <li class="mt-2"><img src="./images/header_ginza.png" alt=""  style="height: 40px;"></li>
                    <li class="mx-5 mt-2"> <img src="./images/header_sinjuku.png" alt=""  style="height: 40px;"></li>
                    <button class="" style="width: 33%;"><img src="./images/header_reserve.png" alt=""></li>
                </ul>
            </div>
        </header>
        <img src="./images/kv_pc.jpg" alt="" class="pt-16">
    </section>
    <section class="fv-sp lg:hidden relative">
        <img src="./images/kv_sp.png" alt="" class="">
        <div class="mx-auto absolute bottom-3 w-full">
            <div>
                <img src="./images/header_reserve.png" alt="" class="mx-auto" style="width: 50%;" >
            </div>
        </div>
    </section>

    <section class="introduction hidden lg:block">
        <div class="w-8/12 mb-5 mt-10 mx-auto">
            <img src="./images/introduction-1.png" alt="">
        </div>
        <div class="w-6/12 mx-auto mb-10">
            <img src="./images/introduction-2.png" alt="">
        </div>
        <div class="">
            <img src="./images/introduction-3.png" alt="" >
        </div>
    </section>

    <section class="introduction-sp lg:hidden mt-10">
        <div class="w-9/12 mb-5 mx-auto">
            <img src="./images/introduction1-sp.jpg" alt="">
        </div>
        <div class="w-10/12 mx-auto mb-5">
            <img src="./images/introduction-2.png" alt="">
        </div>
        <div class="">
            <img src="./images/introduction-sp.jpg" alt="">
        </div>
    </section>

    <section class="beforeafter hidden lg:block">
        <div>
            <img src="./images/beforeafter.jpg" alt="">
        </div>
    </section>

    <section class="beforeafter-sp lg:hidden">
        <div>
            <img src="./images/beforeafter-sp.jpg" alt="">
        </div>
    </section>

    <section class="guest hidden lg:block">
        <img src="./images/guest.jpg" alt="">
    </section>

    <section class="guest-sp lg:hidden">
        <img src="./images/guest-sp.jpg" alt="">
    </section>

    <section class="service-explain hidden lg:block pb-10" style="background-image: url('./images/bg_gold.jpg');">
        <div class="w-6/12 mx-auto mb-10 mt-24">
            <img src="./images/service-explain.png" alt="">
        </div>
    </section>

    <section class="service-explain-sp lg:hidden">
        <div class="">
            <img src="./images/service-explain-sp.jpg" alt="">
        </div>
    </section>

    <section class="why mt-20 hidden lg:block">
        <div class="flex container mx-auto mb-10" style="position: relative; right: -80px;">
            <img src="./images/why_text.png" alt="" class="w-6/12">
            <img src="./images/why_img.png" alt="" class="w-6/12">
        </div>
    </section>
    <section class="why-sp mt-20 lg:hidden">
        <img src="./images/why-sp.jpg" alt="">
    </section>


    <section class="merit hidden lg:block" style="background-image: url('./images/bg_flower.jpg');">
        <div class="w-9/12 mx-auto mb-10 mt-24">
            <img src="./images/merit.png" alt="">
        </div>
        <div class="w-6/12 mx-auto mb-10 mt-12">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>
    <section class="merit-sp lg:hidden" style="background-image: url('./images/bg_flower.jpg');">
        <div class="w-9/12 mx-auto">
            <img src="./images/merit-sp.jpg" alt="">
        </div>
    </section>

    <section class="menu-explain hidden lg:block w-8/12 mx-auto mt-24" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/menu-explain.jpg" alt="">
    </section>
    <section class="menu-explain-sp lg:hidden w-11/12 mx-auto" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/menu-explain-sp.jpg" alt="">
    </section>

    <section class="artist hidden lg:block mt-20 w-8/12 mx-auto">
        <img src="./images/artist.png" alt="">
    </section>
    <section class="artist-sp lg:hidden mt-20 w-8/12 mx-auto">
        <img src="./images/artist-sp.jpg" alt="">
    </section>

    <section class="chatch hidden lg:block py-28" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-6/12 mx-auto">
        <div class="w-6/12 mx-auto mb-10">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>
    <section class="chatch-sp lg:hidden py-10" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-10/12 mx-auto">
        <div class="w-8/12 mx-auto mt-10">
            <img src="./images/header_reserve.png" alt="" class="mx-auto" >
        </div>      
    </section>

    <section class="flow hidden lg:block">
        <img src="./images/flow.jpg" alt="">
    </section>
    <section class="flow-sp lg:hidden">
        <img src="./images/flow-sp.jpg" alt="">
    </section>

    <section class="price hidden lg:block">
        <img src="./images/price.jpg" alt="">
    </section>
    <section class="price-sp mt-10 lg:hidden">
        <img src="./images/price-sp.jpg" alt="">
    </section>

    <section class="voices hidden lg:block">
        <img src="./images/voices.jpg" alt="">
    </section>
    <section class="voices-sp lg:hidden">
        <img src="./images/voices-sp.jpg" alt="">
    </section>

    <section class="faq w-6/12 mt-10 mb-20 hidden lg:block mx-auto">
        <img src="./images/faq.png" alt="">
    </section>
    <section class="faq-sp lg:hidden w-11/12 mx-auto mt-10">
        <img src="./images/faq-sp.jpg" alt="">
    </section>

    <section class="form">

    </section>

    <section class="attention hidden lg:block mt-10">
        <img src="./images/attention.jpg" alt="">
    </section>
    <section class="attention-sp lg:hidden mt-10">
        <img src="./images/attention-sp.jpg" alt="">
    </section>

    <section class="information hidden lg:block w-7/12 mt-10 mx-auto">
        <div class="w-8/12 mx-auto">
            <img src="./images/information-text.png" alt="">
        </div>
        <div class="flex my-10 justify-around">
            <div class="w-5/12">
                <img src="./images/ginza.jpg" alt="">
                <div class="w-5/12" id="map"></div>
            </div>
            <div class="w-5/12">
                <img src="./images/sinzyuku.jpg" alt="">
            </div>
        </div>
    </section>
    <section class="information-sp lg:hidden mt-10 mx-auto">
        <div class="w-11/12 mx-auto">
            <img src="./images/information-text.png" alt="">
        </div>
        <div class="w-10/12 mx-auto">
            <img src="./images/shinzyuku-sp.jpg" alt="">
            <img src="./images/ginza-sp.jpg" alt="">
        </div>
    </section>

    <section class="chatch hidden lg:block py-28" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-6/12 mx-auto">
        <div class="w-6/12 mx-auto mb-10">
            <button class="relative top-14"><img src="./images/catch_reserve.png" alt=""></button>
        </div>
    </section>
    <section class="chatch-sp py-28 lg:hidden" style="background-image: url('./images/bg_gold.jpg');">
        <img src="./images/catch_price.png" alt="" class="w-10/12 mx-auto">
        <div class="w-8/12 mx-auto mt-10">
            <img src="./images/header_reserve.png" alt="" class="mx-auto" >
        </div>      
    </section>

    <footer class="hidden lg:block">
        <img src="./images/footer.jpg" alt="">
    </footer>
    <footer class="lg:hidden">
        <img src="./images/footer-sp.jpg" alt="">
    </footer>
</body>
</html>
